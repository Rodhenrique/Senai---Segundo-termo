<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>teste</title>

    <style>
        .opa {
            display: none;
        }

        .ola{
            justify-content: center;
            display: flex;
            height: 300px;
            width: 300px;
            border: 1px solid;
        }
        .ola form{
            justify-content: center;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        .ola input {
            margin: .50em auto;
        }
    </style>

</head>

<body>

    <div class="opa" id="overlay">
        
        <div class="ola">
            <form>
                <h2>Login</h2>
                <input type="email">
                <input type="password">
                <button>enviar</button>
            </form>
        </div>
    </div>
    
    <button id="btn">click</button>
    <button id="btn1">prev</button>

</body>
<script>
    var text = document.getElementById('overlay')
    var btn = document.getElementById('btn');
    var btn1 = document.getElementById('btn1');


    btn.addEventListener('click', function () {
        text.classList.remove('opa');
    })

    btn1.addEventListener('click', function () {
        text.classList.add('opa')

    })
</script>

</html>

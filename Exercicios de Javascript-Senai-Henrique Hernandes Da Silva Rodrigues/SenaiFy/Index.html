<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css" type="text/css">
    <title>SenaiFy</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo-branco.png" alt="logo banco do senai">
            </div>
            <button id="botao">Login</button>
        </nav>
    </header>

    <main>
        <h1>Sua musica. Sua programação</h1>
        <h2>Qualquer semelhaça com outras plataformas é mera coincidência</h2>
    </main>

    <div id="fundo">
        <div id="modal">
            <button id="fechar">Fechar</button>
            <img src="logo-vertical.png" alt="logo do senai vermelho">
            <form action="#">
                <div>
                    <div>
                        <input type="email" required placeholder="Email">
                    </div>
                    <div>
                        <input type="password" required placeholder="Senha">
                    </div>
                    <button>Logar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="Script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizado com Javascript</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
    <script src="Index.js"></script>
</head>

<body>
    <div class="container" id="container">
        <h2>Identificador de idade</h2>
        <div class="caralho">
            <input type="text" id="idade" placeholder="Digite uma Idade">
        </div>

        <div>
            <form id="reis">
                <div id="justo">
                    <div class="inputo">
                        <input id="bal" type="radio" name="ruw" value="Masculino">
                        <label for="bal">masculino</label>
                    </div>

                    <div class="inputo">
                        <input id="run" type="radio" name="ruw" value="Feminino">
                        <label for="run">Feminino</label>
                    </div>
                </div>

            </form>
        </div>
        <p id="inscrita"></p>
        <img src="IMG/Interrogação.png" id="imagem">
        <input type="submit" onclick="capturar()">
    </div>
</body>

</html>
